<div class="field">
  <label class="label">{{ label }}</label>
  <div class="control">
    <input 
    class="input" 
    [formControl]="control" 
    [ngClass]="{ 'is-danger': !isValid() }"
    />
  </div>
  <ng-container *ngIf="!isValid()">
    <div class="help is-danger" *ngIf="control.errors.required">Value is required.</div>
    <div class="help is-danger" *ngIf="control.errors.minlength">
      Value must be at least
      {{ control.errors.minlength.requiredLength }} characters long.
    </div>
    <div class="help is-danger" *ngIf="control.errors.maxlength">
      Value must be less than
      {{ control.errors.maxlength.requiredLength }} characters long.
    </div>
    <div class="help is-danger" *ngIf="control.errors.pattern">Invalid format.</div>
  </ng-container>
</div>
