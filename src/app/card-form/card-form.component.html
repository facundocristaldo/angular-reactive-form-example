<div class="container">
  <h1 class="title">Credit Card Info</h1>
  <div class="columns">
    <div class="column">
      <app-card
        [name]="cardForm.get('name').value"
        [cardNumber]="cardForm.get('cardNumber').value"
        [expiration]="cardForm.get('expiration').value"
      ></app-card>
    </div>
    <div class="column">
      <form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
        <app-input
          [label]="'Name'"
          [control]="cardForm.get('name')"
        ></app-input>
        <app-input
          [label]="'Cad Number'"
          [control]="cardForm.get('cardNumber')"
        ></app-input>
        <div class="columns">
          <div class="column">
            <app-input
              [label]="'Expiration'"
              [control]="cardForm.get('expiration')"
            ></app-input>
          </div>
          <div class="column">
            <app-input
              [label]="'Security Code'"
              [control]="cardForm.get('securityCode')"
            ></app-input>
          </div>
        </div>

        <div class="buttons">
          <button
            class="button is-primary"
            type="submit"
            [disabled]="!cardForm.valid"
          >
            Submit
          </button>
          <button
            class="button is-warning"
            type="button"
            (click)="resetFields()"
          >
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
